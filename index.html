<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<title>古建奇观，杭州传世之宝</title>
		<style>
		    body, html {
		      height: 100%;
		      margin: 0;
		      padding: 0;
			  background-image: url("https://i.hd-r.cn/cf622a185e86a505f07e6b4183868a66.jpg");
			  background-size:100% 100%;
			  background-attachment:fixed;
		    }
		    .photo{
				width:200px;
				height:300px;
				background-image:url("https://i.hd-r.cn/b421cf331f8bee78542e9392ad1c4214.jpg");
				background-size:cover;
				background-position:center center;
				position:absolute;
				left:5%;
				bottom:5%;
				border-radius: 10px;
				border:3px solid #ffffff;
				transition: all 0.5s;
			}
			
			.photo:hover {
			    width:1350px;
				height:650px;
			}
			
				
			.text{
				 font-size: 60px;
				    font-family: 楷体;
					color:#ffffff;
				    font-weight: 10px;
				    position: absolute;
				    top: 40%;
				    left: 25%;
			}
				
			.zhaopian{
				width:300px;
				height:200px;
				background-image:url("https://i.hd-r.cn/31a6671bf87975b29f9a10817a6cae52.jpg ");
				background-size:cover;
				background-position:center center;
				position:absolute;
				bottom:5%;
				right:5%;
				border-radius: 10px;
				border:3px solid #ffffff;
				transition: all 0.5s;
			}
			
			.zhaopian:hover {
			    width:1350px;
				height:650px;
			}
		    .background-container {
		      position: relative;
			  display:flex;
			  justify-content:center;
			  align-items:center;
			  height:100vh;
		      
		      
		    }
			
			
			.title {
			  position: absolute;
			  top: 50px; 
			  left: 50%;
			  transform: translateX(-50%);
			  font-size: 100px;
			  color: #fff;
			  text-align: center;
			  width: 100%;
			}
		    
		    .start-button {
		      position: absolute;
		      top: 60%;
		      left: 48%;
		      transform: translate(-50%, -50%);
		      padding: 15px 30px;
		      font-size: 24px;
		      background-color: #ffaa00;
		      color: #000;
			  border-radius: 5px;
		      border: none;
		      cursor: pointer;
		    }
		  </style>
	</head>
	<body>
		<div class="background-container">
			<h1 class="title"><i>古建奇观，杭州传世之宝</i></h1>
		    <button class="start-button">点此进入</button>
		</div>
		<div class="photo">
			<div class="text">佛像</div>
		</div>
		<div class="zhaopian">
			<div class="text">建筑</div>
		</div>
	</body>
</html>
